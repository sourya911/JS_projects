<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="./sc1.js" defer></script>
    <title>Quate Generator</title>

  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>JavaScript Quote Generator</h1>
      </div>

      <div class="main-content">
        <span class="text">
          “If you look at what you have in life, you'll always have more. If you
          look at what you don't have in life, you'll never have enough.”
        </span>
        <div class="person">
            <h3>Oprah Winfrey</h3>
        </div>
        
        <div class="btn">
            <button>New Quate</button>
        </div>
    </div>
    </div>
  </body>
